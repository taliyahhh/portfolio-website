<html>
    <head>
        <title>Contact</title>
        <link rel = "stylesheet" href = "../css/index.css">
        <link rel = "stylesheet" href = "../css/home.css">
        <link rel = "stylesheet" href = "../css/contact.css">
        <link rel="icon" type="image/png" href="../images/favicon.png">
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- navigation -->
        <div class = "navigation">
            <a href = "../html/home.html" class = "logo">
                    <img src = "../images/pfp.jpg" class = "pfp">
            </a>
            <div class = "newPage">
                <a href = "../html/projects.html" class = "projects navChoice">
                    projects
                </a>
                <a href = "../html/documentation.html" class = "documentation navChoice">
                    documentation
                </a>
                <a href = "../html/contact.html" class = "contact navChoice">
                    contact
                </a>
            </div>
        </div>
        <div class = "content">
            <section class = "contact">
                <section class = "contactImage">
                    <img src = "../images/pfp.jpg">
                </section>
                <section class = "contentText">
                    <span class = "contactTitle" id = "contacttitle"></span>
                    <p class = "contactSubtitle" id = "contactsubtitle"></p>
                    <form class = "contactForm" id = "contactform">
                        <!-- user info -->
                        <label for = "name" id = "username"></label>
                        <input type = "text" class = "userName"/><br><br>
                        <label for = "email" id = "useremail"></label>
                        <input type = "email" class = "userEmail"/><br><br>


                        <!-- text area for user -->
                        <label for = "userMessage" id = "messagelabel"></label>
                        <textarea name = "userMessage" id = "usermessage"></textarea>
                    </form>
                    <button class = "contactButton" id = "contactbutton"></button>
                    <span class = "contactTiny" id = "contacttiny"></span>
                </section>
            </section>
        </div>
          <!-- footer -->
          <div class = "footer">
            <section class = "leftFooter">
                taliyahharvey.com
            </section>
            <section class = "rightFooter">
                Projects
                Documentation
                Contact
            </section>
        </div>
        <script>
            const sheetUrl = "https://opensheet.vercel.app/1OLr_0lioqGd72fBUxPczp4IyGXezEiPykxD5GCdyo3Q/taliyahharvey.com";
        
            fetch(sheetUrl)
            .then(res => res.json())
            .then(rows => {
                rows.forEach(row => {
                const section = row.section.toLowerCase();
                const el = document.getElementById(section);
                if (el) {
                    let content = row.content.replace(/\n/g, "<br>");
                    el.innerHTML = content;
                }
                });
            })
            .catch(err => console.error("Sheet fetch error:", err));
        </script>
    </body>
</html>
