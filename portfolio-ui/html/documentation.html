<html>
    <head>
        <title>Documentation</title>
        <link rel = "stylesheet" href = "../css/index.css">
        <link rel = "stylesheet" href = "../css/home.css">
        <link rel = "stylesheet" href = "../css/documentation.css">
        <link rel="icon" type="image/png" href="../images/favicon.png">
         <!-- font -->
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- navigation -->
        <div class = "navigation">
            <a href = "../html/home.html" class = "logo">
                <img src = "../images/pfp.jpg" class = "pfp">
            </a>
             <!-- mobile menu button button -->
             <button id="menuToggle" class="menuToggle" aria-label="Open menu" aria-expanded="false" aria-controls="navMenu">
            <!-- hamburger icon -->
            <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
            </svg>
            </button>
            <div class = "newPage">
                <a href = "../html/projects.html" class = "projects navChoice">
                    projects
                </a>
                <a href = "../html/documentation.html" class = "documentation navChoice">
                    documentation
                </a>
                <a href = "../html/contact.html" class = "contact navChoice">
                    contact
                </a>
            </div>
        </div>
        <div class = "content">
            <div class = "resumeDoc">
                <section class = "resumeText">
                    <span class = "resumeTitle" id = "resumetitle"></span>
                    <p class = "resumeSubtitle" id = "resumesubtitle"></p>
                    <!-- there's no link yet -->
                    <a><button class = "viewResume" id = "viewresume"></button></a> 
                    <a><button class = "downloadResume" id = "downloadresume"></button></a> 
                </section>
                <section class = "resumeImage">
                    <img src = "../images/pfp.jpg" class = "pfp">
                </section>
            </div>
            <hr>
            <span class = "featured" id = "featured"></span>
            <div class = "featuredDoc">
                <section class = "mainDoc">
                    <img src = "../images/pfp.jpg">
                    <span class = "mainTitle featuredTitle" id = "maintitle"></span><br>
                    <span class = "mainSubtitle featuredSubtitle" id = "mainsubtitle"></span><br>
                    <span class = "mainDate featuredDate" id = "maindate"></span>
                </section>
                <section class = "sideDocs">
                    <section class = "sideDoc1">
                        <img src = "../images/pfp.jpg">
                        <span class = "sideTitle featuredTitle" id = "sidetitle1"></span><br>
                        <span class = "sideSubtitle featuredSubtitle" id = "sidesubtitle1"></span><br>
                        <span class = "sideDate featuredDate" id = "sidedate1"></span>
                    </section>
                    <section class = "sideDoc2">
                        <img src = "../images/pfp.jpg">
                        <span class = "sideTitle featuredTitle" id = "sidetitle2"></span><br>
                        <span class = "sideSubtitle featuredSubtitle" id = "sidesubtitle2"></span><br>
                        <span class = "sideDate featuredDate" id = "sidedate2"></span>
                    </section>
                </section>
            </div>
        </div>
        <div class = "footer">
            <section class = "leftFooter">
                taliyahharvey.com
            </section>
            <section class = "rightFooter">
                Projects
                Documentation
                Contact
            </section>
        </div>

    </body>
    <script>
        const sheetUrl = "https://opensheet.vercel.app/1OLr_0lioqGd72fBUxPczp4IyGXezEiPykxD5GCdyo3Q/taliyahharvey.com";
    
        fetch(sheetUrl)
        .then(res => res.json())
        .then(rows => {
            rows.forEach(row => {
            const section = row.section.toLowerCase();
            const el = document.getElementById(section);
            if (el) {
                let content = row.content.replace(/\n/g, "<br>");
                el.innerHTML = content;
            }
            });
        })
        .catch(err => console.error("Sheet fetch error:", err));
    </script>
    <script>
        const navRoot = document.querySelector('.navigation');
        const toggleBtn = document.getElementById('menuToggle');
        const navMenu  = document.getElementById('navMenu');
      
        function closeMenu(){
          navRoot.classList.remove('open');
          toggleBtn.setAttribute('aria-expanded','false');
        }
      
        toggleBtn.addEventListener('click', () => {
          const isOpen = navRoot.classList.toggle('open');
          toggleBtn.setAttribute('aria-expanded', String(isOpen));
        });
      
        // Close when a nav link is clicked
        navMenu.querySelectorAll('a').forEach(a => {
          a.addEventListener('click', closeMenu);
        });
      
        // Close when clicking outside the nav
        document.addEventListener('click', (e) => {
          if (!navRoot.contains(e.target)) closeMenu();
        });
      
        // Close on Escape
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') closeMenu();
        });
      </script>
</html>
