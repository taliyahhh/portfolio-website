    <body>

                </a>
                <a href = "../html/contact.html" class = "contact navChoice" id = "navchoice3">
                </a>
            </div>
        </div>
        <!-- content -->
        <div class = "content">
            <div class = "landing">
                <section class = "homeText">
                    <span class = "nameTitle" id = "nametitle"></span>
                    <p class = "myDescription" id = "mydescription"></p>

                        <button id = "aboutme"></button>
                    </a>
                </section>
                <section class = "homeImage">
                    <img src = "../images/pfp.jpg">
                </section>
            </div>
            <div class="logoCarousel">
                <hr>
                <div class="logos">
                  <img src="../images/logos/salesforce.png" alt="Logo 1">
                  <img src="../images/logos/aka.png" alt="Logo 2">
                  <img src="../images/logos/mlt.png" alt="Logo 3">
                  <img src="../images/logos/bbsa.png" alt="Logo 4" class = "bbsa">
                  <img src="../images/logos/ya4c.webp" alt="Logo 5">
                  <img src="../images/logos/astera-labs.png" alt="Logo 6">
                  <img src="../images/logos/girl-gains.webp" alt="Logo 7">
                  <!-- repeat logos for seamless loop -->
                  <img src="../images/logos/salesforce.png" alt="Logo 1">
                  <img src="../images/logos/aka.png" alt="Logo 2">
                  <img src="../images/logos/mlt.png" alt="Logo 3">
                  <img src="../images/logos/bbsa.png" alt="Logo 4">
                  <img src="../images/logos/ya4c.webp" alt="Logo 5">
                  <img src="../images/logos/astera-labs.png" alt="Logo 6">
                  <img src="../images/logos/girl-gains.webp" alt="Logo 7">
                </div>
                <hr>
              </div>
            <div>
            <div class = "aboutme" id = "aboutme">
                <section class = "aboutImage">
                    <img src = "../images/pfp.jpg" class = "pfp">
                </section>
                <section class = "aboutMenu">
                    <span class = "aboutTitle" id = "abouttitle"></span>
                    <hr>
                    <section class = aboutSection>
                        <span class = "aboutSubtitle" id = "aboutsubtitle1"></span>
                        <span class = "whoMore aboutMore">+</span>
                    </section>
                    <span class = "about1 aboutHidden" id = "about1"></span>
                    <hr>
                    <section class = aboutSection>
                        <span class = "aboutSubtitle" id = "aboutsubtitle2"></span>
                        <span class = "educationMore aboutMore">+</span>
                    </section>
                    <span class = "about2 aboutHidden" id = "about2"></span>
                    <hr>
                    <section class = aboutSection>
                        <span class = "aboutSubtitle" id = "aboutsubtitle3"></span>
                        <span class = "leadershipMore aboutMore">+</span>
                    </section>
                    <span class = "about3 aboutHidden" id = "about3"></span>

                    <hr>
                    <section class = aboutSection>
                        <span class = "aboutSubtitle" id = "aboutsubtitle4"></span>
                        <span class = "careerMore aboutMore">+</span>
                    </section>
                    <span class = "about4 aboutHidden" id = "about4"></span>

                    <hr>
                    <section class = aboutSection>
                        <span class = "aboutSubtitle" id = "aboutsubtitle5"></span>
                        <span class = "offerMore aboutMore">+</span>
                    </section>
                    <span class = "about5 aboutHidden" id = "about5"></span>

                    <hr>
                </section>
            </div>            
        </div>
          

        <!-- footer -->
        <div class = "footer">
            <section class = "leftFooter">
                taliyahharvey.com
            </section>
            <section class = "rightFooter">
                Projects
                Documentation
                Contact
            </section>
        </div>
        <script>
            const sheetUrl = "https://opensheet.vercel.app/1OLr_0lioqGd72fBUxPczp4IyGXezEiPykxD5GCdyo3Q/taliyahharvey.com";
        
            fetch(sheetUrl)
            .then(res => res.json())
            .then(rows => {
                rows.forEach(row => {
                const section = row.section.toLowerCase();
                const el = document.getElementById(section);
                if (el) {
                    let content = row.content.replace(/\n/g, "<br>");
                    el.innerHTML = content;
                }
                });
            })
            .catch(err => console.error("Sheet fetch error:", err));
        </script>
    </body>
    <script>
        // about 1
        const toggle1 = document.querySelector('.whoMore');
        const content1 = document.querySelector('.about1');

        toggle1.addEventListener('click', () => {
        const isOpen = content1.style.display === 'block';
        
        content1.style.display = isOpen ? 'none' : 'block';
        toggle1.textContent = isOpen ? '+' : '-';
